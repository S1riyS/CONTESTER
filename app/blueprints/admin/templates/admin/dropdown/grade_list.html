{% if grades|length %}
    <h6 class="dropdown-header">Классы:</h6>
    {% for grade in grades %}
        {% if loop.first %}
            <a class="dropdown-item active" href="#" data-value={{ grade.id }}>
                {{ grade.number }}
            </a>
        {% else %}
            <a class="dropdown-item" href="#" data-value={{ grade.id }}>
                {{ grade.number }}
            </a>
        {% endif %}
    {% endfor %}
{% endif %}
