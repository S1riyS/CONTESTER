<h6 class="dropdown-header">Темы:</h6>
{% for topic in topics %}
    {% if loop.first %}
        <a class="dropdown-item active" href="#" data-value={{ topic.id }}>
            {{ topic.name }}
        </a>
    {% else %}
        <a class="dropdown-item" href="#" data-value={{ topic.id }}>
            {{ topic.name }}
        </a>
    {% endif %}
{% endfor %}
<div class="dropdown-divider"></div>
<h6 class="dropdown-header">Дополнительно:</h6>
<a class="dropdown-item dropdown-link-item" href="{{ url_for('admin.create_topic_page') }}">Добавить тему</a>
