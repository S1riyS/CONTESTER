<head>
    <title>{{ data['description'] }}</title>
</head>

{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('errors.static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="error_block">
                <h1 class="error__number">{{ code }}</h1>
                <p class="error__text">{{ data['description'] }}</p>
                <a href="{{ url_for('home_page') }}" class="bordered_button">
                    Перейти на главную
                </a>
            </div>
        </div>
    </div>
{% endblock %}
