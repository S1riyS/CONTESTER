<div class="breadcrumbs">
    <div class="breadcrumbs__body">
        {% for item in breadcrumbs %}
            <div class="breadcrumbs__item">
                {% if item['link'] %}
                    <a class="breadcrumbs__item__link" href="{{ item['link'] }}">{{ item['text'] }}</a>
                {% else %}
                    <p class="breadcrumbs__item__endpoint">{{ item['text'] }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
